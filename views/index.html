<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora Nodejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" media="screen" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    
</head>
<body class="container centralizar">

   <div id="calculadora">
        <header>
            <h1><span class="badge badge-warning">Calculadora</span></h1>
        </header>       
        <div id="display" class="alert alert-dark" role="alert">

        </div>
       
    
    <table>
        <tr>
            <td><button id='btn_1' value="1" class="btn btn-info btn-calculadora">1</button></td>
            <td><button id='btn_2' value="2" class="btn btn-info btn-calculadora">2</button></td>
            <td><button id='btn_3' value="3" class="btn btn-info btn-calculadora">3</button></td>
            <td><button id='btn_+' value="+" class="btn btn-info btn-calculadora">+</button></td>            
            <td> <button id='btn_apagar' value="limpar" class="btn btn-success btn-calculadora">&larr;</button></td>
            
        </tr>
        <tr>
            <td><button id='btn_4' value="4" class="btn btn-info btn-calculadora">4</button></td>
            <td><button id='btn_5' value="5" class="btn btn-info btn-calculadora">5</button></td>
            <td><button id='btn_6' value="6" class="btn btn-info btn-calculadora">6</button></td>
            <td><button id='btn_-' value="-" class="btn btn-info btn-calculadora">-</button></td>
            <td> <button id='btn_apagarTudo' value="limpar_tudo" class="btn btn-success btn-calculadora">Limpar</button></td>
        </tr>
        <tr>
            <td><button id='btn_7' value="7" class="btn btn-info btn-calculadora">7</button></td>
            <td><button id='btn_8' value="8" class="btn btn-info btn-calculadora">8</button></td>
            <td><button id='btn_9' value="9" class="btn btn-info btn-calculadora">9</button></td>
            <td><button id='btn_*' value="*" class="btn btn-info btn-calculadora">*</button></td>
        </tr>
        <tr>
            <td><button id='btn_0' value="0" class="btn btn-info btn-calculadora">0</button></td>
            <td><button id='btn_.' value="." class="btn btn-info btn-calculadora">.</button></td>
            <td><button id='btn_/' value="/" class="btn btn-info btn-calculadora">/</button></td>
            <td><button id='btn_=' value="=" class="btn btn-info btn-calculadora">=</button></td>
        </tr>
    </table>
   </div>

   <script src="../jquery/dist/jquery.min.js"></script>
   <script src="../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../scripts/script.js"></script>
</body>
</html>
